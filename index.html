<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Mobile-first solution using CSS Flexbox</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
    }
    .container{
      background-color: white;
      height: 500px;
      width: 300px;
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .qr{
      height: 300px;
      width: 300px;
      border-radius: 20px;
    }
    .content-2{
      text-align: center;
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      padding-inline: 10px;
    }
    .msg1{
      font-weight: 700;
    }
    .msg2{
      font-weight: 300;
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="content-1">
        <img class="qr" src="./images/image-qr-code.png" alt="qrcode">
      </div>
      <div class="content-2">
        <h2 class="msg1">Improve your front-end skills by building projects</h2>
        <p class="msg2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

</body>
</html>
